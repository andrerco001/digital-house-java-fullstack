<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link href="./css/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="start">
            <h1>Formulário de contato</h1>
            <a href="index.html"><p>Start</p></a>
        </header>
        <form action="#" method="get">
            <!-- Nome -->
            <label for="name">Nome:</label><br>
            <input type="text" name="nome" id="nome"><br>
            <!-- Sobrenome -->
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" name="sobrenome" id="sobrenome"><br>
            <!-- Assunto -->
            <label for="assunto">Assunto:</label><br>
            <input type="text" name="assunto" id="assunto"><br>
            <!-- Genero -->
            <p>Genero:</p>
            <input type="radio" name="genero">Masculino<br>
            <input type="radio" name="genero">Feminino<br>
            <input type="radio" name="genero">Prefiro não responder<br>
            <!-- Passatempo -->
            <p>Passatempo:</p>
            <input type="checkbox" id="leitura" name="leitura" value="ler">
            <label for="leitura"> Leitura</label><br>
            <input type="checkbox" id="viagens" name="viagens" value="viajar">
            <label for="viagens"> Viagens</label><br>
            <input type="checkbox" id="dancar" name="dancar" value="dancar">
            <label for="dancar"> Dancar</label><br>
            <input type="checkbox" id="culinaria" name="culinaria" value="culinaria">
            <label for="culinaria"> Culinária</label><br>
            <!-- Enviar -->
            <input type="submit" value="Enviar">
            <!-- Excluir -->
            <input type="submit" value="Excluir">
        </form>
        <footer>
            All rights reserved.
        </footer>
    </div>
</body>
</html>
